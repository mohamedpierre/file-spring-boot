<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>DocumentsPFE</title>
</head>
<body>
    
    <div class="container">
        <h1>Upload Download files</h1>
        <h1 class="text-success">[[${message}]]</h1>
        <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
            <div>
                <h1> Upload</h1>
                <p>  <input type="file" name="file"> </p>
                <p>
                    <input type="submit" value="upload" class="btn btn-primary"></input>
                </p>
            </div>
        </form>
        <th:block th:each="doc : ${listDocs}">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">[[${doc.name}]]</h5>
                            <p class="card-text">[[${doc.size}]] bytes</p>
                            <a th:href="@{'/download?id='+${doc.id}}" class="btn btn-primary">Download</a>
                        </div>
                    </div>
                </div>
            </th:block>
        
    </div>
</body>
</html>
